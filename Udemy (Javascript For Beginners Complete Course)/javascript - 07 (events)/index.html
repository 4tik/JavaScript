<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <style>
      input,
      button {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
      }
      div {
        background-color: black;
        width: 300px;
        height: 300px;
        color: #fff;
        text-align: center;
        position: absolute;
        padding: 100px;
      }
    </style>
    <script>
      function MouseOver() {
        document.body.style.backgroundColor = "red";
      }
      function MouseOut() {
        document.body.style.backgroundColor = "green";
      }
    </script>
  </head>
  <body>
    <h1>Javascript Events</h1>
    <div onmouseover="MouseOver()" onmouseout="MouseOut()">in this text</div>
  </body>
</html>
