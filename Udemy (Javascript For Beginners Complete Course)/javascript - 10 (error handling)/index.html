<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Handling</title>
    <style>
      input,
      button {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
    <script>
      function errorHandling() {
        var a = "Hi";
        try {
          var upper = a.toUpperCase();
          document.write(upper);
        } catch (e) {
          document.write("Find an Error<br/>");
        } finally {
          document.write("<br/>Finally block will always execute.");
        }
      }
    </script>
  </head>
  <body>
    <h1>Javascript Error Handling</h1>
    <button onclick="errorHandling()">Error Handling</button>
  </body>
</html>
