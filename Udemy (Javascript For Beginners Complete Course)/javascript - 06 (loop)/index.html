<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop</title>
    <style>
      input,
      button {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
    <script>
      document.write("<b># for loop</b> <br/>");
      for (let i = 1; i <= 10; i++) {
        document.write(i + " ");
      }

      document.write("<br/><br/><b># while loop</b> <br/>");
      let number = 1;
      while (number <= 10) {
        document.write(number + " ");
        number++;
      }

      document.write("<br/><br/><b># do while loop</b> <br/>");
      number = 1;
      do {
        document.write(number + " ");
        number++;
      } while (number <= 10);
    </script>
  </head>
  <body>
    <h1>Javascript Loop</h1>
  </body>
</html>
