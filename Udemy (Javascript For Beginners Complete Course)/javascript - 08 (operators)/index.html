<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators</title>
    <style>
      input,
      button {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
    <script>
      var userID = prompt("Enter User ID", "User ID");
      var password = prompt("Enter Password", "Password");
      var text =
        userID == "atik" && password == "1234" ? "Welcome" : "Invalid User";
      alert(text);
      let number1 = 67,
        number2 = 45;
      document.write(number1 + number2 + "<br/>");
      document.write(number1 - number2 + "<br/>");
      document.write(number1 * number2 + "<br/>");
      document.write(number1 / number2 + "<br/>");
      document.write((number1 % number2) + "<br/>");
      document.write("<br/><b>Comparison Operators</b><br/>");
      document.write((number1 === 10) + "<br/>");
      document.write((number1 > 10) + "<br/>");
      document.write((number1 > number2) + "<br/>");
      document.write((number2 > number1) + "<br/>");
    </script>
  </head>
  <body>
    <h1>Javascript Operators</h1>
  </body>
</html>
