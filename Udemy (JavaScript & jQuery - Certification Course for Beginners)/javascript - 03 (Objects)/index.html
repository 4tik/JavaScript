<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>

    <script>
      var car = {
        type: "Acura",
        model: "Integra",
        color: "white",
      };
      document.write(car.type);

      var person = {
        firstName: "Atikur",
        lastName: "Rahman",
        age: 69,
        eyeColor: "blue",
      };

      document.write(
        "<br/>" + person.firstName + " has " + person.eyeColor + " eyes."
      );
    </script>
  </head>
  <body>
    <h1>Objects</h1>
    <br />
  </body>
</html>
