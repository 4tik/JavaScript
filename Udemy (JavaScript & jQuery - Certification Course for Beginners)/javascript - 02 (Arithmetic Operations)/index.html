<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Operations</title>

    <script>
      let x = 100 + 50;
      document.write("Add : " + x);

      let a = 3;
      let b = (20 + 30) * a;
      document.write("<br/>Multiplication : " + b);

      let c = 100 - 50;
      document.write("<br/> Substitution : " + c);
    </script>
  </head>
  <body>
    <h1>Arithmetic Operations</h1>
    <br />
  </body>
</html>
